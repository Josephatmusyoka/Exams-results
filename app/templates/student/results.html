<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Results</title>
</head>
<body>
    <h1>My Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Semester</th>
                <th>Year</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.semester }}</td>
                <td>{{ result.year }}</td>
                <td><a href="{{ url_for('main.download', filename=result.file_path) }}">Download</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
