<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static.css.styles') }}">
</head>
<body>
    <header>
        <h1>Welcome, {{ student.username }}!</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('student.profile') }}">Profile</a></li>
