<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Upload</title>
</head>
<body>
    <h1>Upload Result Slip</h1>
    <form action="/admin/upload" method="POST" enctype="multipart/form-data">
        <label for="student_id">Student ID:</label>
        <input type="text" name="student_id" id="student_id" required><br>
        <label for="semester">Semester:</label>
        <input type="text" name="semester" id="semester" required><br>
        <label for="year">Year:</label>
        <input type="text" name="year" id="year" required><br>
        <label for="file">Upload File:</label>
        <input type="file" name="result" id="file" required><br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
